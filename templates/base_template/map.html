<div class="breadcrumb-container">
	<ul class="breadcrumb">
		<li><a href="{EQDKP_CONTROLLER_PATH}{SID}" title="{L_home}"><i class="fa fa-home"></i></a></li>
		<li><a href="{EQDKP_CONTROLLER_PATH}MediaCenter{SEO_EXTENSION}{SID}">{L_mediacenter}</a></li>
		{MC_BREADCRUMB}
		<li class="current"><a href="{MC_PERMALINK}{SID}">{L_mc_show_map}</a></li>
	</ul>
	<div class="clear"></div>
</div>


<div>
	<h2>{L_mc_show_map}: {MC_CATEGORY_NAME} <span class="badge">{MC_CATEGORY_MEDIA_COUNT}</span>
	</h2>
</div>

<div id="map_wrapper">
    <div id="map_canvas" class="mapping"></div>
</div>

<style>
#map_wrapper {
    height: 600px;
}

#map_canvas {
    width: 100%;
    height: 100%;
}
</style>
<script>
jQuery(function($) {
    // Asynchronously Load the map API 
    var script = document.createElement('script');
    script.src = "http://maps.googleapis.com/maps/api/js?sensor=false&callback=initialize";
    document.body.appendChild(script);
});

function initialize() {
    var map;
    var bounds = new google.maps.LatLngBounds();
    var mapOptions = {
        mapTypeId: 'roadmap'
    };
                    
    // Display a map on the page
    map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    //map.setTilt(45);
        
    // Multiple Markers
    var markers = [
        <!-- BEGIN mc_media_row -->
        ['{mc_media_row.NAME}', {mc_media_row.LAT}, {mc_media_row.LNG}],
        <!-- END mc_media_row -->
        []
    ];
                        
    // Info Window Content
    var infoWindowContent = [
        <!-- BEGIN mc_media_row -->
        ['<div class="info_content">' +
        '<h3>{mc_media_row.NAME}</h3>' +
        '<p><a href="{mc_media_row.LINK}">{mc_media_row.PREVIEW_IMAGE}</a></p>' +        '</div>'],
        <!-- END mc_media_row --> 
        []
    ];
        
    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, i;
    
    // Loop through our array of markers & place each one on the map  
    for( i = 0; i < (markers.length-1); i++ ) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i][0]
        });
        
        // Allow each marker to have an info window    
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));

        // Automatically center the map fitting all markers on the screen
        map.fitBounds(bounds);
    }

    // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        this.setZoom(5);
        google.maps.event.removeListener(boundsListener);
    });
    
}
</script>
